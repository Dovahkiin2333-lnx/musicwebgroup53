<form class="profile-form" id="uploadMusicForm" method="POST" enctype="multipart/form-data" action="{{url_for("upload.upload_music")}}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label for="title">Song Title*</label>
        <input type="text" id="title" name="title" required class="form-control">
    </div>

    <div class="form-group">
        <label for="artist">Artist*</label>
        <input type="text" id="artist" name="artist" required class="form-control">
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select name="category">
            {% for cat in categories %}
            <option value="{{ cat}}">{{ cat}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="release_date">Release Date</label>
        <input type="date" id="release_date" name="release_date" class="form-control">
    </div>

    <div class="form-group">
        <label for="cover">Cover Image</label>
        <input type="file" id="cover" name="cover" accept="image/*" class="form-control">
    </div>

    <div class="form-group">
        <label for="audio">Audio File*</label>
        <input type="file" id="audio" name="audio" accept="audio/*" required class="form-control">
    </div>

    <button type="submit" class="btn-submit">Upload Song</button>

</form>

<div id="uploadStatus" class="form-status"></div>
